<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Form ingreso</div>
            <div class="title signup">Form registro</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
            <label for="login" class="slide login">Ingresar</label>
            <label for="signup" class="slide signup">Registrarse</label>
            <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="index.html" class="login">
                    <div class="field">
                        <input type="text" placeholder="Nombre de usuario" required id="user">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required id="pass">
                    </div>
                    <div class="pass-link">
                        <a href="">Olvidó su contraseña?</a>
                    </div>
                    <div class="field">
                        <input type="submit" value = "Ingresar">
                    </div>
                    <div class="signup-link">
                        No está registrado?
                        <a href="#">Registrate ahora</a>
                    </div>
                </form>

                <form action="index.html" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Nombre de usuario" required id="user1">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Contraseña" required id="pass2">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirmar contraseña" required id="pass3">
                    </div>
                    <div class="field">
                        <input type="submit" value = "Registrarse">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");

        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0";
        });
        signupLink.onclick = (()=>{
            signupBtn.click();
            return false;
        });
    </script>
</body>
</html>
